<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--dummy example-->
    <form action="contact_form.php" method="POST" 
    oninput="invoice.value=parseInt(total.value)+parseInt(shipping.value)">

        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Type a name..." required>
        <br>

        <label for="name">Email:</label>
        <input type="email" name="email" placeholder="example@email.com" required>
        <br>
 
        <label for="message">Message:</label><br/>
        <textarea name="message" cols="30" rows="8" placeholder="Enter a message..."></textarea>
        <br>

        <label for="source">How do you hear about us?</label>
        <select name="source" size="1" multiple="false">
            <option value="google">Google</option>
            <option value="yahoo">Yahoo</option>
            <option value="facebook" selected>Facebook</option>
            <option value="twitter" >Twitter</option>
        </select>
        <br>
        <!-- <select name="source" multiple="true">
            <option value="google">Google</option>
            <option value="yahoo">Yahoo</option>
            <option value="facebook" selected>Facebook</option>
            <option value="twitter" >Twitter</option>
        </select> -->

        <br>
        <label for="shipping_method">Shipping Method:</label>
        <select name="shipping_method" id="">
            <optgroup label="Business" >
                <option value="biz_overnight">Overnight</option>
                <option value="biz_ground">Ground</option>
            </optgroup>
            <optgroup label="Residential">
                <option value="res_overnight">Overnight</option>
                <option value="res_ground">Ground</option>
            </optgroup>
        </select>
            

        <hr>
        <label for="options">Packing requirements:</label><br>
        <input type="checkbox" name="options" value="premium">Premium</br>
        <input type="checkbox" name="options" value="automated">Automated</br>
        <input type="checkbox" name="options" value="rush">Rush</br>

        <hr>
        <label for="delivery">Shipping preferences:</label><br>
        <input type="radio" name="deliver" value="in_store">In store</br>
        <input type="radio" name="deliver" value="shipping">Shipping</br>

        <hr>
        <label for="total">Subtotal:</label><br>
        <input type="text" name="total" value="0"> <br>

        <label for="shipping">Shipping:</label><br>
        <input type="text" name="shipping" value="9"><br>

        Total for invoice: <output name="invoice" for="total tax"></output>

        <p>Ampersand: &amp;     &#38;</p>
        <p>Copyright: &copy;    &#169;</p>
        <p>Registered trademark: &reg;  &#174;</p>
        <p>My sentence with triple &nbsp;   &#160; spacing</p>

        <p>Greater than: &gt; &#62;</p>
        <p>Lesser than: &lt; &#60;</p>

        <p>Double quotes: &quot; &#34;</p>
        <p>Single quotes: &apos; &#39;</p>

        <hr>
        <input type="submit" value="Send contact request">

    </form>
</body>
</html>
