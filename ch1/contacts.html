<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    

    <!-- fonts - embedding -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Ubuntu+Condensed&display=swap" 
            rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- font awesome - embedding -->
    <link rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
            integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/skewed-header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/homepage.css">
    <link rel="stylesheet" href="./styles/page-container.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <link rel="stylesheet" href="./styles/helpers.css">
    <link rel="stylesheet" href="./styles/forms.css">
    <link rel="stylesheet" href="./styles/media-queries.css">

</head>
<body>

    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');">
        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact us</h1>
                </div>

                 <!-- Link wrapper -->
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>

                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>

                    <div class="nav-link">
                        <a href="contacts.html">Contacts</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-data">
                
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 Any St <br> Scottsdale, AZ, 85251
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        555 555 5555
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-clock"></i>
                    <div>
                            10AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message" ></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="centered-btn-wrapper">
                    <button class="btn" type="submit">Send</button>
                </div>
            </div>



        </div>
    </div>

    <div class="spacer60"></div>
    
    <div class=footer>
        <div class="footer-wrapper">
            <div class="footer-image">
                <img src="Images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
            </div>
            <div class="contacts">
                <div class="phone">
                    555 555 5555
                </div>
                <div class="contact-hours">
                    10 AM - MIDNIGHT
                </div>
            </div>
            <div class="links-wrapper">

                <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link">
                    <a href="about.html">About us</a>
                </div>

                <div class="nav-link">
                    <a href="menu.html">Menu</a>
                </div>

                <div class="nav-link">
                    <a href="contacts.html">Contacts</a>
                </div>
            </div>

            <div class="social-wrapper">
                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            <div class="copyright">
                <i class="far fa-copyright"></i> 2018 DevCamp | All rights reserved
            </div>

        </div>
    </div>


</body>
</html>
