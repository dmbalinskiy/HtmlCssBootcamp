<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html guide - part 2</title>
</head>
<body>
    <p>Images:</p>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Kilimanjaro_%28paulshaffner%29.jpg" 
        alt="kilimanjaro"
        width="30%">

        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Kilimanjaro_%28paulshaffner%29.jpg" 
        alt="kilimanjaro"
        height="200px" >
    </div>
    <div>
        <a href="http://devcamp.com">
            <img src="../ch1/Images/backgrounds/fries-hero-bg.jpg" width="30%" alt="new-bg">
        </a>

        <img src="../ch1/Images/backgrounds/fries-hero-bg.jpg" 
        usemap="#links" width="30%"  alt="new-bg">
        
        <map name="links">
            <area shape="rect" coords="0, 0, 150, 150" alt="google" href="http://google.com">
            <area shape="rect" coords="100, 100, 150, 150" alt="yahoo" href="http://yahoo.com">
            <area shape="circle" coords="300, 50, 50" alt="devcamp" href="http://devcamp.com">
        </map>

        <div>
            <widget>
                <h3>My Navigation Element</h3>
            </widget>
        </div>

        <div>
            <!-- This is my comment -->
        </div>

    </div>
</body>
</html>
